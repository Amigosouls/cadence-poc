    (onReady)="onDesignerReady($event)"
    (onDefinitionChanged)="onDefinitionChanged($event)"
    (onSelectedStepIdChanged)="onSelectedStepIdChanged($event)"
    (onIsToolboxCollapsedChanged)="onIsToolboxCollapsedChanged($event)"
    (onIsEditorCollapsedChanged)="onIsEditorCollapsedChanged($event)"
    [keyboard]="false"
  >
  </sqd-designer>

<ng-template #stepEditor let-editor>
  <div>
    <p-dialog
      header="Set Configuration"
      [modal]="false"
      [(visible)]="visible"
      [style]="{ width: '50rem' }"
      [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
      [maximizable]="true"
      (onHide)="toggleSelectedStepClicked()"
    >
      <span class="p-float-label flex gap-2 flex-column">
        <label>Mail From</label>
        <input
          pInputText
          type="text"
          class="p-inputtext-sm w-20rem"
          [value]="editor.step.properties.mailFrom"
          [readonly]="editor.isReadonly"
          (input)="
            updateProperty(
              editor.step.properties,
              'mailFrom',
              $event,
              editor.context
            )
          "
        />
      </span>
      <span class="p-float-label flex gap-2 flex-column">
        <label>Mail To</label>
        <input
          pInputText
          type="text"
          class="p-inputtext-sm w-20rem"
          [value]="editor.step.properties.mailTo"
          [readonly]="editor.isReadonly"
          (input)="
            updateProperty(
              editor.step.properties,
              'mailTo',
              $event,
              editor.context
            )
          "
        />
      </span>

      <span class="flex flex-column gap-2 mt-3">
        <label for="date">Scheduled date</label>
        <input appendTo="body" pInputText type="datetime-local" class="p-inputtext-sm w-20rem" [value]="editor.step.properties.scheduledTime"
          (input)="
            updateProperty(
              editor.step.properties,
              'scheduledTime',
              $event,
              editor.context
            )
          "
        />
      </span>
      <div class="flex-row justify-content-evenly flex">
        <span class="flex flex-column gap-2 mt-2">
          <label for="">Days</label>
          <select class="p-inputtext-sm w-20rem" pInputText optionLabel="name" [value]="editor.step.properties.runBasedOn" (input)="
            updateProperty(
              editor.step.properties,
              'runBasedOn',
              $event,
              editor.context
            )
          ">
            <option value="1">5</option>
            <option value="2">6</option>
            <option value="3">7</option>
          </select>
        </span>
        <span class="flex flex-column gap-2 mt-2">
          <label for="">Run Based On</label>
          <select class="p-inputtext-sm w-20rem" pInputText optionLabel="name" [value]="editor.step.properties.runBasedOn" (input)="
            updateProperty(
              editor.step.properties,
              'runBasedOn',
              $event,
              editor.context
            )
          ">
            <option value="1">before duedate</option>
            <option value="2">after duedate</option>
            <option value="3">after invoicecreation</option>
          </select>
        </span>
      </div>
     

      <div class=" gap-2 mt-2" [ngClass]="toggle ? 'hidden ':'flex flex-column'">
        <label for="">Template</label>
        <select class="p-inputtext-sm w-20rem" pInputText optionLabel="name" [value]="editor.step.properties.emailTemplate" (input)="
          updateProperty(
            editor.step.properties,
            'emailTemplate',
            $event,
            editor.context
          )
        ">
          <option value="1">First Follow up</option>
          <option value="2">Second Follow up</option>
        </select>
      </div>

      <span class="flex flex-column gap-2 mt-2">
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="check1"
            [checked]="toggle"
            (change)="toggleCheckbox($event)"
          />
          <label class="form-check-label" for="check1">IsCustomTemplate</label>
        </div>
      </span>

      <div class="container" [hidden]="!toggle">
        <div
          class="text-black p-3"
          draggable="true"
          (dragstart)="onDragStart($event, '#Customer_Name#')"
        >
          #Customer_Name#
        </div>
        <div
          class="text-black p-3"
          draggable="true"
          (dragstart)="onDragStart($event, '#Invoice_Number#')"
        >
          #Invoice_Number#
        </div>
        <div
          class="text-black p-3"
          draggable="true"
          (dragstart)="onDragStart($event, '#Balance_Amount#')"
        >
          #Balance_Amount#
        </div>
        <h4>Custom Template Editor</h4>
        <angular-editor
          [config]="config"
          (focus)="onEditorFocus($event)"
          (blur)="onEditorBlur($event)"
        ></angular-editor>
      </div>
    </p-dialog>
